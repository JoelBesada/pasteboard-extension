<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pasteboard Upload</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1><a id="page-link" href="http://pasteboard.co" title="Go to pasteboard.co (Hotkey: 1)">Pasteboard</a></h1>
  <button id="screenshot" title="Take a screenshot of the current visible page. (Hotkey: 2)">Page Screenshot</button>
  <button id="clipboard" title="Use the image currently in your clipboard. (Hotkey: 3)">Clipboard Image</button>
  <p id="error"></p>
  <script src="scripts/main.js"></script>
</body>
</html>
